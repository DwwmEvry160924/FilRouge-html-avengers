<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body style="font-family: Poppins;">

  <div class="login-container">

    <img src="logo.png" alt="TeamBoost Logo" class="logo">

    <h5 class="mb-4">Connectez-vous pour continuer</h5>
    <div class="mb-2">
      <input type="email" class="form-control" placeholder="Saisissez votre adresse e-mail">
    </div>
    <div class="col-auto">
      <label for="inputPassword2" class="visually-hidden">Mot de passe</label>
      <input type="password" class="form-control mb-2" id="inputPassword2" placeholder="Mot de passe">
    </div>
    <button class="btn btn-custom">Continuer</button>

    <p class="text-muted my-3">Ou continuez avec :</p>
    <button class="btn btn-outline-custom">
      <img src="Google__G__logo.svg.png" alt="Google" width="20" class="me-2"> Google
    </button>
    <button class="btn btn-outline-custom">
      <img src="microsoft.png" alt="Microsoft" width="20" class="me-2"> Microsoft
    </button>
    <button class="btn btn-outline-custom">
      <img src="Apple.png" alt="Apple" width="20" class="me-2"> Apple
    </button>


    <p class="mt-3">
      <a href="creacompte.html" class="text-muted">Vous ne pouvez pas vous connecter ?</a><br>
      <a href="creacompte.html">Créer un compte</a>
    </p>

    <div class="privacy-text">
      <p>Politique de confidentialité • Avis aux utilisateurs<br>
      Ce site est protégé par reCAPTCHA. La <a href="polconf.html">Politique de confidentialité</a> et les <a href="condiutili.html">Conditions d'utilisation</a> de Google s'appliquent.</p>
    </div>

    <img src="logo.png" alt="TeamBoost Logo" class="logo">
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
